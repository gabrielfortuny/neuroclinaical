{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  <h1>Patient Dashboard</h1>
  
  <!-- Create Patient Button -->
  <a href="{{ url_for('patient.create_patient') }}" class="btn btn-primary">Create Patient</a>
  
  {% if patients %}
    <ul>
      {% for patient in patients %}
        <li>
          <a href="{{ url_for('patient.patient_detail', patient_id=patient.id) }}">
            {{ patient.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No patients available.</p>
  {% endif %}
{% endblock %}
