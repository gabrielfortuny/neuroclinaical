{% extends "base.html" %}

{% block title %}Create Patient{% endblock %}

{% block content %}
  <h1>Create a New Patient</h1>
  <form method="POST">
    <label for="name">Patient Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
